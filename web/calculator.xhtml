<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <!-- load other css, js and resources -->
    <style>
        td {
            padding: 0;
            display: flex;
            height: 100%;
            max-width: 442px;
            max-height: 100px;
        }

        tr:first-child {
            height: 120px;
            background-color: #94767a;
        }

        tr:first-child td span button {
            background-color: #94767a;
        }

        table {
            width: 450px;
            height: 600px;
            border: 4px solid #685061;
        }
    </style>
</h:head>
<h:body>
    <f:facet name="last">
        <h:outputStylesheet name="css/style.css"/>
    </f:facet>

    <h:form id="calcForm">
        <h:panelGrid id="panel" cellpadding="0" cellspacing="0">

            <h:panelGroup id="resultGroup" style="width: 100%; overflow-wrap: break-word;">
                <h:outputText value="#{calculatorViewModel.expression}" style="font-size: 51px; display: block;" rendered="#{!calculatorViewModel.resultOnly}"/>
                <h:outputText value="#{calculatorViewModel.result}" style="font-size: 51px; display: block;" rendered="#{!calculatorViewModel.resultOnly}"/>
                <h:outputText value="#{calculatorViewModel.result}" style="font-size: 111px; display: block;" rendered="#{calculatorViewModel.resultOnly}"/>
            </h:panelGroup>

            <h:panelGroup>
                <h:column>
                    <p:commandButton icon="ui-icon-clear" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('C')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-division" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('/')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-multiply" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('*')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-backspace" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('c')}"/>
                </h:column>
            </h:panelGroup>

            <h:panelGroup>
                <h:column>
                    <p:commandButton icon="ui-icon-seven" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('7')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-eight" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('8')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-nine" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('9')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-minus" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('-')}"/>
                </h:column>
            </h:panelGroup>

            <h:panelGroup>
                <h:column>
                    <p:commandButton icon="ui-icon-four" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('4')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-five" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('5')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-six" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('6')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-plus" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('+')}"/>
                </h:column>
            </h:panelGroup>

            <p:row>
                <h:column>
                    <p:commandButton icon="ui-icon-one" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('1')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-two" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('2')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-three" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('3')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-equal" styleClass="ui-icon-custom" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('=')}"
                                     style="height: 200%; background-color: #005a9e !important;"/>
                </h:column>
            </p:row>

            <p:row>
                <h:column>
                    <p:commandButton icon="ui-icon-ratio" styleClass="ui-icon-custom" style="width: 25%" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('%')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-zero" styleClass="ui-icon-custom" style="width: 25%;" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('0')}"/>
                </h:column>
                <h:column>
                    <p:commandButton icon="ui-icon-comma" styleClass="ui-icon-custom" style="width: 25%;" update="calcForm:resultGroup" actionListener="#{calculatorViewModel.updateExpression('.')}"/>
                </h:column>
            </p:row>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
