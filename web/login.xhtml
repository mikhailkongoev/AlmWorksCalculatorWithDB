<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <!-- load other css, js and resources -->
    <style>
        table {
            width: 500px;
            height: 100px;
            border: 4px solid #685061;
        }

        .center-screen {
            min-height: 0;
        }

        .output {
            float: left;
            color: #823600;
            font-size: 24px;
        }
    </style>
</h:head>
<h:body>
    <f:facet name="last">
        <h:outputStylesheet name="css/style.css"/>
    </f:facet>

    <h:form id="loginForm">
        <p:growl id="growl" life="2000" showDetail="true"/>
        <div class="center-screen">
            <div style="width: 400px; height: 200px;">
                <h:outputLabel style="color: darkred; font-size: 30px; font-family: Lobster, cursive"
                               value="Вход"/>
            </div>
            <div style="width: 600px; height: 200px;">
                <h:panelGrid columns="2" columnClasses="width-50-perc">

                    <h:outputLabel value="Логин: " styleClass="output"/>
                    <h:inputText value="#{userViewModel.name}" style="margin-top: 3px" required="true" requiredMessage="Укажите имя пользователя"/>

                    <h:outputLabel value="Пароль: " styleClass="output"/>
                    <h:inputText value="#{userViewModel.password}" style="margin-top: 3px" required="true" requiredMessage="Укажите пароль"/>

                    <p:commandButton value="Назад" style="margin-top: 3px" immediate="true" action="/index.xhtml"/>
                    <p:commandButton value="Войти" style="margin-top: 3px" ajax="false" action="#{userViewModel.logIn}"/>

                </h:panelGrid>
            </div>
        </div>
    </h:form>

</h:body>
</html>
